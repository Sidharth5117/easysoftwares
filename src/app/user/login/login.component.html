<br>
<div class="container">

<h1>Login</h1>

  <div class="form-group">
    <label>Email Address</label>
    <input #_email="ngModel" required [class.is-invalid]="_email.invalid && _email.touched" type="email" class="form-control" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
  </div>
 <div class="form-group">
    <label>Password</label>
    <input #_pwd="ngModel" required [class.is-invalid]="_pwd.invalid && _pwd.touched" class="form-control" type="password" [(ngModel)]="password">
  </div>

  <button type="submit" [disabled]="_email.errors || _pwd.errors" class="btn btn-primary" (click)="loginUser()">Login</button>
</div>
<router-outlet></router-outlet>
